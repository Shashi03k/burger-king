<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger King Ordering System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Burger King Virtual Ordering System</h1>
  <div class="menu">
    <h2>Select Your Food Items</h2>
    <label><input type="checkbox" value="burger"> Burger</label>
    <label><input type="checkbox" value="fries"> Fries</label>
    <label><input type="checkbox" value="drink"> Drink</label>
  </div>
  <button id="orderBtn">Order Food</button>
  <div id="orderDisplay">
    <span id="orderId"></span>
    <div id="foodImageContainer"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
